<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Navigation Example</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="static/css/spa.css">
</head>
    <body>

    <div class="header">
        <h1>My Web Application</h1>
        <p>Basic information about the web page</p>
    </div>

    <div class="top-nav">
        <a href="#" onclick="switchNav('nav1')">Nav 1</a>
        <a href="#" onclick="switchNav('nav2')">Nav 2</a>
        <a href="#" onclick="switchNav('nav3')">Nav 3</a>
    </div>

    <div class="container">
        <div class="nav" id="nav1">
            <a href="#" onclick="loadContent('home')">Home</a>
            <a href="#" onclick="loadContent('about')">About</a>
            <a href="#" onclick="loadContent('contact')">Contact</a>
        </div>
        <div class="nav" id="nav2" style="display: none;">
            <a href="#" onclick="loadContent('profile')">Profile</a>
            <a href="#" onclick="loadContent('settings')">Settings</a>
            <a href="#" onclick="loadContent('help')">Help</a>
        </div>
        <div class="nav" id="nav3" style="display: none;">
            <a href="#" onclick="loadContent('dashboard')">Dashboard</a>
            <a href="#" onclick="loadContent('reports')">Reports</a>
            <a href="#" onclick="loadContent('analytics')">Analytics</a>
        </div>
        <div class="content" id="content">
            <h1>Welcome</h1>
            <p>Click the links in the navigation to load content dynamically.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    </body>
</html>
